<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">

<div class="container">
  <input type="hidden" name="next" value="">
  <img class="mb-4" src="{% static 'img/logo.svg' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
  <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        Имя пользователя: <input type="text" name="username" required><br>
        Email: <input type="email" name="email" required><br>
        Пароль: <input type="password" name="password1" required><br>
        Подтвердите пароль: <input type="password" name="password2" required><br>

        <button class="btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <hr>
    <footer class="container">
        <p>© Просто магазин 2018</p>
    </footer>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
