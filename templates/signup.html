<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="./static/bootstrap.min.css">
  <link rel="stylesheet" href="./static/main.css">
  <link rel="stylesheet" href="./static/login.css">
</head>
<body class="text-center" data-gr-c-s-loaded="true">

  <input type="hidden" name="next" value="">
  <img class="mb-4" src="./static/logo.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
  <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        Имя пользователя: <input type="text" name="username" required><br>
        Email: <input type="email" name="email" required><br>
        Пароль: <input type="password" name="password1" required><br>
        Подтвердите пароль: <input type="password" name="password2" required><br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    </form>
 <p class="mt-5 mb-3 text-muted">© Просто магазин 2018</p>


<script type="text/javascript" src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
